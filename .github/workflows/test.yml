name: Run Unit Tests

on:
  pull_request:  # Trigger the workflow on pull requests
    branches:
      - main  # Adjust this to match your default branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 

    

      # Step 3: Install dependencies
      - name: Install dependencies
        run: cd ai-speech-realtime-sdk-web && npm install


      # Step 4: Run tests
      - name: Run unit tests
        run: |
          cd ai-speech-realtime-sdk-web && npm run test
        continue-on-error: false  # Fail the job if tests fail